{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<nav class="navbar navbar-dark bg-primary" style="background-color: #e3f2fd; width: auto;">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <h2 style="margin: 0;font-family: Adorn;">
            <i class="bi bi-briefcase" style="margin-right: 10px;"></i>PakMail
        </h2>
        <h4 style="margin: 0; margin-left: 10px;font-family: Adorn;">{{ request.user.email }}</h2>
    </div>
    <div style="display: flex; flex-wrap: wrap; gap: 6px;">
        <button class="btn btn-danger" id="inbox">Inbox</button>
        <button class="btn btn-danger" id="compose">Compose</button>
        <button class="btn btn-danger" id="sent">Sent</button>
        <button class="btn btn-danger" id="archived">Archived</button>
        <a class="btn btn-danger" href="{% url 'logout' %}">Log Out</a>
    </div>
</nav>
<hr>




    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" id="compose-sender" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/albela.js' %}"></script>
{% endblock %}
